<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<body>
      <div class="max-w-lg mx-auto  bg-white dark:bg-gray-800 rounded-lg shadow-md px-8 py-10 flex flex-col items-center">
        <h1 class="text-xl font-bold text-center text-gray-700 dark:text-gray-200 mb-8">Welcome</h1>
        <form action="#" class="w-full flex flex-col gap-4">

          <div class="flex items-start flex-col justify-start">
            <label for="email" class=" text-sm text-gray-700 dark:text-gray-200 mr-2">Email</label>
            <input type="email" id="email" name="email" autocomplete="email"  class="email w-full px-3 dark:text-gray-200 dark:bg-gray-900 py-2 rounded-md border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-1 focus:ring-blue-500">
          </div>
    
          <div class="flex items-start flex-col justify-start">
            <label for="password" class=" text-sm text-gray-700 dark:text-gray-200 mr-2">Password</label>
            <input type="password" id="password" name="password" autocomplete="current-password"  class="password w-full px-3 dark:text-gray-200 dark:bg-gray-900 py-2 rounded-md border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-1 focus:ring-blue-500">
          </div>
             <div class="loginAlert"></div>
    
          <button type="submit" onclick="loginUser(event)" class=" bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-md shadow-sm">Login</button>
        </form>
      </div>
      
<script src="login.js"></script>
</body>
</html>
