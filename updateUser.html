<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/flowbite@1.4.0/dist/flowbite.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.4.4/dist/flowbite.min.css" />

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700,900&display=swap" rel="stylesheet">
</head>
<body>
    
<div class="container mx-auto p-4">
    <h2 class="text-2xl font-semibold mb-4 text-center">Update User</h2>
    <form id="updateForm">
        <div class="mb-4">
            <label for="editName" class="block text-sm font-medium text-gray-700">Userame</label>
            <input type="text" id="editName" name="editName" class="mt-1 p-2 w-full border rounded-md">
        </div>
        <div class="mb-4">
            <label for="editEmail" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="editEmail" name="editEmail" class="mt-1 p-2 w-full border rounded-md">
        </div>
        <div class="mb-4">
            <label for="editPassword" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" id="editPassword" name="editPassword" class="mt-1 p-2 w-full border rounded-md">
        </div>
        <div class="mb-4">
            <label for="editImage" class="block text-sm font-medium text-gray-700">Image</label>
            <input type="file" id="editImage" name="editImage" class="mt-1 p-2 w-full border rounded-md">
        </div>
        <button type="button" onclick="updateUser()" class="w-full p-3 bg-blue-500 text-white rounded-md hover:bg-blue-600">Update User</button>
        <div class="updateUserAlert mt-4 text-center"></div>
    </form>
</div>


<script src="updateUser.js"></script>
</body>
</html>
